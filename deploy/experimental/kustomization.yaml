apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # - ../../apps/af-utils/conda-env-builder/cronjob.yaml
  # - ../../apps/af-utils/conda-env-builder/rbac.yaml
  - ../../apps/af-utils/update-knowledge/rbac.yaml
  - ../../apps/af-utils/update-knowledge/cronjob.yaml
  - ../../apps/af-utils/update-knowledge/secret.yaml

  - ../../apps/dask-gateway/dask-gateway-k8s-interlink/helmrelease.yaml
  - ../../apps/dask-gateway/dask-gateway-k8s-interlink/ingress.yaml

  - ../../apps/interlink/helmrelease.yaml
  - ../../apps/interlink/cache-pvc.yaml
  - ../../apps/interlink/gitrepo.yaml
  - ../../apps/interlink/helmrepo.yaml
  - ../../apps/interlink/rbac.yaml

  - ../../apps/monitoring/pyroscope/helmrelease.yaml

  # - ../../apps/servicex/helmrelease.yaml
  # - ../../apps/servicex/gitrepo.yaml
  # - ../../apps/servicex/helmrepo.yaml

  - ../../apps/sonic/helmrepo.yaml
  - ../../apps/sonic/gitrepo-supersonic.yaml
