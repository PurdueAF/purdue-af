apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: purdue-af-flux
  namespace: cms
  annotations:
    cluster: geddes
spec:
  interval: 1m
  timeout: 1m
  path: "./deploy/core-production/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: purdue-af
  targetNamespace: cms
  postBuild:
    substitute:
      enable_ingresses: "true"
      namespace: "cms"
      jupyterhub_db_pv_selector: '{matchLabels: {purdue-af-db: "true"}}'
      jupyterhub_db_storage_class: '""'
      jupyterhub_enable_ingress: "true"
      jupyterhub_logout_redirect_url: "https://cms.geddes.rcac.purdue.edu/hub"
      jupyterhub_oauth_callback_url: "https://cms.geddes.rcac.purdue.edu/hub/oauth_callback"
      jupyterhub_host: "cms.geddes.rcac.purdue.edu"
      sonic_gpus_initial: "1"
      af_shared_storage_size: "40Ti"
      multinode_storage_class: "geddes-standard-multinode"
      singlenode_storage_class: "geddes-standard-singlenode"
      x509_secret_name: "af-x509-proxy"
  decryption:
    provider: sops
    secretRef:
      name: sops-age
