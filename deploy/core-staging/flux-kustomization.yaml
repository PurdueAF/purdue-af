apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: purdue-af-flux
  namespace: cms-dev
  annotations:
    cluster: geddes
spec:
  interval: 1m
  timeout: 1m
  path: "./deploy/core-staging/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: purdue-af
  targetNamespace: cms-dev
  postBuild:
    substitute:
      enable_ingresses: "false"
      namespace: "cms-dev"
      jupyterhub_db_pv_selector: ""
      jupyterhub_db_storage_class: "geddes-standard-singlenode"
      sonic_gpus_initial: "0"
      af_shared_storage_size: "1Gi"
      af_shared_storage_class: "geddes-standard-multinode"
      x509_secret_name: "af-x509-proxy-dev"
  decryption:
    provider: sops
    secretRef:
      name: sops-age
