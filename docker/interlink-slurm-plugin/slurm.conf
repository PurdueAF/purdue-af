# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ClusterName=cluster
SlurmctldHost=hammer-adm
#
#MailProg=/bin/mail
MpiDefault=none
#MpiParams=ports=#-#
ProctrackType=proctrack/linuxproc
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
#SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
#SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root
StateSaveLocation=/var/spool/slurmctld
SwitchType=switch/none
TaskPlugin=task/none
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
SchedulerType=sched/backfill
SelectType=select/cons_tres
SelectTypeParameters=CR_Core
#
#
# LOGGING AND ACCOUNTING
AccountingStorageType=accounting_storage/none
#JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/none
#SlurmctldDebug=info
SlurmctldLogFile=/var/log/slurmctld.log
#SlurmdDebug=info
SlurmdLogFile=/var/log/slurmd.log
#
#
# COMPUTE NODES
# NodeName=hammer-f[001-015] RealMemory=511000 MemSpecLimit=512 Sockets=2 CoresPerSocket=64 ThreadsPerCore=2 Gres=gpu:1 Feature=F,f,T4 State=UNKNOWN
# PartitionName=hammer-nodes Nodes=hammer-c[000-026],hammer-d[000-017],hammer-e[000-014],hammer-f[000-015],hammer-g[000-005] Default=NO MaxTime=720:00:00 State=UP PriorityJobFactor=10 PriorityTier=1 PreemptMode=off OverSubscribe=FORCE:1
NodeName=<<HOSTNAME>> CPUs=<<CPU>> RealMemory=<<MEMORY>> State=UNKNOWN
PartitionName=debug Nodes=ALL Default=YES MaxTime=INFINITE State=UP