name: python3
channels:
  - conda-forge
dependencies:
  # CONDA PACKAGES
  - python=3.10.10

  # Scientific computing and data analysis
  - awkward=1.10.3
  - awkward-cpp=15
  - lmfit
  - numba
  - numpy=1.26.4
  - pandas=1.5.3
  - scipy=1.10
  - scikit-learn=1.5.2
  - uncertainties
  - h5py=3.8.0

  # JuliaCall
  - pyjuliacall

  # High energy physics tools
  - coffea=0.7.21
  - hist
  # - lhapdf - installed manually (see PATHs)
  - pyhf
  - root=6.32.2
  - uproot=4.3.7
  - vector=1.4.2
  - cabinetry
  - hepdata-lib

  # Plotting
  - bokeh=3.1.0
  - matplotlib
  - mplhep
  - plotly
  # - texlive-core
  # - tectonic
  - py-spy
  - graphviz
  - python-graphviz
  - pydot
  - ipympl

  # Machine learning
  - mup
  # - tensorflow & keras - see pip packages
  # - torch & torch_geometric - see pip packages
  - xgboost
  - optuna
  - scikit-optimize

  # Distributed computing
  - dask
  - dask-gateway
  - dask-jobqueue
  - distributed
  # - dask=2023.3.2
  # - dask-gateway=2023.9.0
  # - dask-jobqueue=0.8.1
  # - distributed=2023.3.2
  - dask-ml
  - dask-xgboost
  - dask-memusage
  - dask-histogram

  # C++ libraries
  - boost
  - eigen
  - gsl
  - pcre
  - tbb
  - vdt
  - gcc_linux-64
  - gxx_linux-64
  - libgcc-ng
  - libstdcxx-ng

  # Other tools
  - ca-certificates
  - certifi
  - click=8.1.3
  - gpustat
  - ipykernel
  - ipywidgets
  - mamba
  - openssl
  - pip
  - pyarrow
  - pytest
  - tqdm
  - xrootd
  - yaml
  - pycurl
  - mimesis=8
  - setuptools=67

  # PIP PACKAGES
  - pip:
    - rucio-clients
    - scalpl
    - tensorflow[and-cuda]==2.15.1
    - tensorflow-probability==0.23
    - pyarrow==10.0.1
    - uproot==4.3.7
    - awkward==1.10.3
    - tf-keras
    - qkeras
    - torch==2.0.1
    - torch-geometric==2.3.1
    - git+https://github.com/mattbellis/particle_physics_simplified.git
    - git+https://github.com/mattbellis/h5hep.git
    - PhyPraKit
    - dbs3-client
    - correctionlib==2.5.0
    - cmsstyle
    - xgbfir
    - servicex==3.1.1

    # must run this command: pip uninstall nvidia-cudnn-cu11

variables:
  PATH: /depot/cms/kernels/python3/bin:/usr/sue/bin:/etc/jupyter/dask:/opt/conda/condabin:/opt/conda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/depot/cms/purdue-af/lhapdf/bin
  LD_LIBRARY_PATH: :/depot/cms/purdue-af/lhapdf/lib:/opt/conda/lib/
  PYTHONPATH: :/depot/cms/purdue-af/lhapdf/lib/python3.10/site-packages

prefix: /depot/cms/kernels/python3
