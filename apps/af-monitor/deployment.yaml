apiVersion: apps/v1
kind: Deployment
metadata:
  name: af-monitor
  namespace: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: af-monitor
  template:
    metadata:
      labels:
        app: af-monitor
    spec:
      nodeSelector: {'cms-af-prod': 'true'}
      tolerations:
      - key: "hub.jupyter.org/dedicated"
        operator: "Equal"
        value: "cms-af"
        effect: "NoSchedule"
      containers:
      - name: af-monitor
        image: geddes-registry.rcac.purdue.edu/cms/af-monitor:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: work
          mountPath: /work/
          mountPropagation: HostToContainer
      volumes:
      - name: work
        persistentVolumeClaim:
          claimName: af-shared-storage