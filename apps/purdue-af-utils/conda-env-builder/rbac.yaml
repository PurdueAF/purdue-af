apiVersion: v1
kind: ServiceAccount
metadata:
  name: conda-env-builder
  namespace: cms
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: conda-env-builder-role
  namespace: cms
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: conda-env-builder-rolebinding
  namespace: cms
subjects:
  - kind: ServiceAccount
    name: conda-env-builder
    namespace: cms
roleRef:
  kind: Role
  name: conda-env-builder-role
  apiGroup: rbac.authorization.k8s.io
