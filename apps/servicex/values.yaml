app:
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
  ingress:
    enabled: true
    class: public
    host: geddes.rcac.purdue.edu
noCerts: false
postgres:
  enabled: true
postgresql:
  image:
    registry: geddes-registry.rcac.purdue.edu/docker-hub-cache
    repository: bitnami/postgresql
    tag: 17.4.0
  # global:
  #   postgresql:
  #     auth:
  #       database: servicex
  #       postgresPassword: leftfoot1
  primary:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
    persistence:
      enabled: false
      storageClass: geddes-standard-multinode
      accessModes: [ReadWriteMany]

objectStore:
  publicURL: servicex-minio-api.geddes.rcac.purdue.edu

codeGen:
  uproot-raw:
    image: sslhep/servicex_code_gen_raw_uproot
    tag: uproot-compression
    enabled: true
    defaultScienceContainerTag: uproot5
    compressionAlgorithm: LZMA
    compressionLevel: 1
  uproot:
    enabled: false
  python:
    enabled: false
  atlasr21:
    enabled: false
  atlasr22:
    enabled: false
  cmssw-5-3-32:
    enabled: false

transformer:
  memoryLimit: 4Gi
  # persistence:
  #   existingClaim: "claim-dkondra"
  #   subdir: /servicex/
  # cachePrefix: "'xcache.cms.rcac.purdue.edu'"

rabbitmq:
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi

minio:
  image:
    registry: geddes-registry.rcac.purdue.edu/docker-hub-cache
    repository: bitnami/minio
    tag: 2025.2.28
  persistence:
    enabled: true
    storageClass: geddes-standard-multinode
    accessModes: [ReadWriteMany]
    size: 10Gi
  service:
    ports:
      api: 9000
  ingress:
    enabled: true
    hostname: servicex-minio.geddes.rcac.purdue.edu
    ingressClassName: public
  apiIngress:
    enabled: true
    hostname: "servicex-minio-api.geddes.rcac.purdue.edu"
    ingressClassName: public
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
minioCleanup:
  enabled: true
didFinder:
  rucio:
    enabled: true
    rucio_host: http://cms-rucio.cern.ch
    auth_host: https://cms-rucio-auth.cern.ch
  xrootd:
    enabled: true
  CERNOpenData:
    enabled: false
gridAccount: dkondrat
x509Secrets:
  # image: sslhep/x509-secrets
  # tag: 2025-03-update
  image: geddes-registry.rcac.purdue.edu/docker-hub-cache/ponyisi/x509-secrets
  tag: override-voms-file
  pullPolicy: Always
  vomsOrg: cms
