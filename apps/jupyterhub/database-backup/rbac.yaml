apiVersion: v1
kind: ServiceAccount
metadata:
  name: database-backup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: database-backup-role
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: database-backup-rolebinding
subjects:
  - kind: ServiceAccount
    name: database-backup
roleRef:
  kind: Role
  name: database-backup-role
  apiGroup: rbac.authorization.k8s.io
