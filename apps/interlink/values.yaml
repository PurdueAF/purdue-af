# values-incluster.yaml
nodeName: interlink-hammer

interlink:
  enabled: true
  socket: unix:///var/run/interlink.sock

plugin:
  enabled: true
  image: "geddes-registry.rcac.purdue.edu/cms/interlink-slurm-plugin:0.5.0"
  command: ["/bin/bash", "-c"]
  args: ["/app/plugin"]
  socket: unix:///var/run/plugin.sock
  config: |
    InterlinkURL: "unix:///var/run/interlink.sock"
    SidecarURL: "unix:///var/run/plugin.sock"
    VerboseLogging: true

virtualNode:
  resources:
    CPUs: 4
    memGiB: 16
    pods: 50
