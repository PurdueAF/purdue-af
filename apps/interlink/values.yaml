# values-incluster.yaml
nodeName: interlink-incluster-node

interlink:
  enabled: true
  socket: unix:///tmp/run/interlink.sock

plugin:
  enabled: true
  image: "geddes-registry.rcac.purdue.edu/cms/interlink-slurm-plugin:0.5.0"
  socket: unix:///tmp/run/plugin.sock
  config: |
    InterlinkURL: "unix:///tmp/run/interlink.sock"
    SidecarURL: "unix:///tmp/run/plugin.sock"
    VerboseLogging: true

virtualNode:
  resources:
    CPUs: 4
    memGiB: 16
    pods: 50
