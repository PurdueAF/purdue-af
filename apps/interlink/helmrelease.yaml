apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: interlink
spec:
  interval: 1m
  chart:
    spec:
      # chart: interlink
      # version: "0.5.0"
      # sourceRef:
      #   kind: GitRepository
      #   name: interlink
      chart: interlink
      version: "0.5.3"
      sourceRef:
        kind: HelmRepository
        name: interlink
      interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: interlink-config
      valuesKey: values.yaml
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: "interlink-hammer-node"
            patch: |
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: munge-key
                  secret:
                    secretName: munge-key
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: munge-key
                  mountPath: /etc/secrets/munge
                  readOnly: true
