apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helmrelease.yaml
configMapGenerator:
  - name: jupyterhub-config
    namespace: cms
    files:
      - values.yaml
    options:
      disableNameSuffixHash: true
  - name: jupyterhub-extra-config
    namespace: cms
    files:
      - extraFiles/custom-spawner.py
      - extraFiles/set-user-info.py
    options:
      disableNameSuffixHash: true
