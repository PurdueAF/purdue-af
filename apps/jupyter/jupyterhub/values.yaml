singleuser:
  podNameTemplate: "purdue-af-{userid}"
  uid: 0
  cmd:
  image:
    name: "geddes-registry.rcac.purdue.edu/cms/cmsaf-alma8"
    tag: "0.10.5"
  extraLabels:
    username_unescaped: "{escaped_username}"
    docker_image_tag: "0.10.5"
  startTimeout: 3600
  profileList:
    - display_name: "JupyterLab based on CERN Alma8"
      default: true
      description: "The CPU and memory request below are <em>desired</em> values. The actual CPU and memory allocation may be smaller if AF is under heavy load, but you are always guaranteed at least 4 cores and 16 GB of memory.<br>If you are starting a session with a GPU, please shut it down when finished in order to release the GPU."
      kubespawner_override:
        node_selector: { "cms-af-prod": "true" }
        # lifecycle_hooks:
        # preStop:
        #   exec:
        #     command: ["bash", "-c", "rm -f eos-cern"]
      profile_options:
        cpu:
          display_name: "CPUs"
          choices:
            # 0:
            #   display_name: "1"
            #   kubespawner_override:
            #     cpu_limit: 1
            #     cpu_guarantee: 1
            1:
              display_name: "4"
              kubespawner_override:
                cpu_limit: 256
                cpu_guarantee: 4
            2:
              display_name: "16"
              kubespawner_override:
                cpu_limit: 256
                cpu_guarantee: 16
            3:
              display_name: "32"
              kubespawner_override:
                cpu_limit: 256
                cpu_guarantee: 32
            4:
              display_name: "64"
              kubespawner_override:
                cpu_limit: 256
                cpu_guarantee: 64
            5:
              display_name: "128"
              kubespawner_override:
                cpu_limit: 256
                cpu_guarantee: 128
        gpu:
          display_name: "GPUs"
          choices:
            1:
              display_name: "0"
              kubespawner_override:
                extra_resource_limits:
                  nvidia.com/mig-1g.5gb: 0
                  # nvidia.com/mig-7g.40gb: 0
            2:
              display_name: "1 A100 GPU slice (5GB)"
              kubespawner_override:
                extra_resource_limits:
                  nvidia.com/mig-1g.5gb: 1
            3:
              display_name: "1 full A100 GPU (40GB) - subject to availability"
              kubespawner_override:
                extra_resource_limits:
                  nvidia.com/mig-7g.40gb: 1
            # 4:
            #   display_name: "1 T4 GPU (16GB)"
            #   kubespawner_override:
            #     extra_resource_limits:
            #       nvidia.com/gpu: 1
        memory:
          display_name: "Memory"
          choices:
            1:
              display_name: "16 GB"
              kubespawner_override:
                mem_limit: "256G"
                mem_guarantee: "16G"
            2:
              display_name: "32 GB"
              kubespawner_override:
                mem_limit: "256G"
                mem_guarantee: "32G"
            3:
              display_name: "64 GB"
              kubespawner_override:
                mem_limit: "256G"
                mem_guarantee: "64G"
            4:
              display_name: "128 GB"
              kubespawner_override:
                mem_limit: "256G"
                mem_guarantee: "128G"
            # 5:
            #   display_name: "256 GB"
            #   kubespawner_override:
            #     mem_limit: "256G"
            #     mem_guarantee: "16G"

    - display_name: Minimal JupyterLab interface
      default: false
      description: "Should be used only for debugging - no Analysis Facility functionality."
      kubespawner_override:
        image: "geddes-registry.rcac.purdue.edu/cms/cmsaf-base-notebook:1.1"
        node_selector:
          cms-af-prod: "true"
        cpu_guarantee: 4
        cpu_limit: 4
        mem_guarantee: 16G
        mem_limit: 16G

    - display_name: "Latest pre-release version"
      default: false
      description: "Contains the latest features but may be unstable - use at your own risk."
      kubespawner_override:
        image: "geddes-registry.rcac.purdue.edu/cms/purdue-af:canary"
        node_selector:
          cms-af-prod: "true"
        cpu_guarantee: 4
        cpu_limit: 4
        mem_guarantee: 16G
        mem_limit: 16G
        extra_resource_limits:
          # nvidia.com/mig-7g.40gb: 1
          nvidia.com/mig-1g.5gb: 1
      profile_options:
        gpu:
          display_name: "GPUs"
          choices:
            1:
              display_name: "0"
              kubespawner_override:
                extra_resource_limits:
                  nvidia.com/mig-1g.5gb: 0
                  # nvidia.com/mig-7g.40gb: 0
            2:
              display_name: "1 A100 GPU slice (5GB)"
              kubespawner_override:
                extra_resource_limits:
                  nvidia.com/mig-1g.5gb: 1
            3:
              display_name: "1 full A100 GPU (40GB) - subject to availability"
              kubespawner_override:
                extra_resource_limits:
                  nvidia.com/mig-7g.40gb: 1
  extraContainers:
    - name: af-pod-monitor
      image: geddes-registry.rcac.purdue.edu/cms/af-pod-monitor:latest
      volumeMounts:
        - name: volume-{escaped_username}
          mountPath: /home/{escaped_username}
        - name: work
          mountPath: /work/
          mountPropagation: HostToContainer
  defaultUrl: "/lab"
  extraFiles:
    pyroscope-for-jupyter-server:
      # Put it in a standard Jupyter config location the server reads on startup
      # (Jupyter searches ~/.jupyter, /usr/local/etc/jupyter, /etc/jupyter, â€¦)
      mountPath: /opt/conda/lib/python3.10/site-packages/sitecustomize.py
      stringData: |
        import os
        import sys

        try:
            import pyroscope
            srv = os.getenv("PYROSCOPE_SERVER")
            app = os.getenv("PYROSCOPE_APP", "jupyter-server")
            if srv:
                pyroscope.configure(
                    application_name=app,
                    server_address=srv,
                    sample_rate=int(os.getenv("PYROSCOPE_SAMPLE_RATE", "100")),
                    oncpu=True,
                    gil_only=True,
                    detect_subprocesses=False,
                    tags={
                        "component": "jupyter-server",
                        "hub_user": os.getenv("JUPYTERHUB_USER", "unknown"),
                    },
                )
                # Optional: write to stderr instead of stdout, or remove entirely
                # sys.__stderr__.write("pyroscope: configured for %s\n" % app)
        except Exception as e:
            pass
            # sys.__stderr__.write("pyroscope: init failed: %s\n" % e)
  extraEnv:
    JUPYTERHUB_SINGLEUSER_APP: "jupyter_server.serverapp.ServerApp"
    CHOWN_HOME: "yes"
    NAMESPACE: "cms"
    PYROSCOPE_SERVER: "http://pyroscope.cms.svc.cluster.local:4040"
    PYROSCOPE_APP: "purdue-af"
  networkPolicy:
    enabled: false
  storage:
    capacity: 25Gi
    dynamic:
      storageClass: geddes-standard-multinode
      storageAccessModes: ["ReadWriteMany"]
    homeMountPath: /home/{escaped_username}
    extraVolumes:
      - name: cvmfs
        persistentVolumeClaim:
          claimName: cvmfs
      - name: eos
        hostPath:
          path: /eos
      - name: depot
        nfs:
          server: datadepot.rcac.purdue.edu
          path: /depot/cms
      - name: conda-envs
        persistentVolumeClaim:
          claimName: conda-envs
      - name: work
        persistentVolumeClaim:
          claimName: af-shared-storage
      - name: munge-key
        secret:
          secretName: munge-key
    extraVolumeMounts:
      - name: cvmfs
        mountPath: /cvmfs
        mountPropagation: HostToContainer
      - name: eos
        mountPath: /eos
        mountPropagation: HostToContainer
      - name: depot
        mountPath: /depot/cms
        mountPropagation: HostToContainer
      - name: work
        mountPath: /work/
        mountPropagation: HostToContainer
      - name: conda-envs
        mountPath: /conda-envs/
        mountPropagation: HostToContainer
      - name: munge-key
        mountPath: /etc/secrets/munge
        readOnly: false
        mountPropagation: HostToContainer
  cloudMetadata:
    blockWithIptables: false
prePuller:
  hook:
    enabled: false
  continuous:
    enabled: false
hub:
  image:
    # name: quay.io/jupyterhub/k8s-hub
    name: geddes-registry.rcac.purdue.edu/docker-hub-cache/jupyterhub/k8s-hub
    tag: 4.0.0
  nodeSelector: { "cms-af-prod": "true" }
  db:
    type: sqlite-pvc
    pvc:
      annotations:
        helm.sh/resource-policy: keep
      selector:
        matchLabels:
          purdue-af-db: "true"
  tolerations:
    - key: "hub.jupyter.org/dedicated"
      operator: "Equal"
      value: "cms-af"
      effect: "NoSchedule"
  resources:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 1
      memory: 2Gi
  extraVolumes:
    - name: hub-extra-config
      configMap:
        name: jupyterhub-extra-config
    - name: af-auth-purdue
      secret:
        secretName: af-auth-purdue
    - name: af-auth-cern
      secret:
        secretName: af-auth-cern
    - name: auth-secret
      secret:
        secretName: auth-secret
  extraVolumeMounts:
    - name: hub-extra-config
      mountPath: /usr/local/etc/jupyterhub/jupyterhub_config.d
      readOnly: true
    - mountPath: /etc/secrets/af-auth-purdue/
      name: af-auth-purdue
      readOnly: true
    - mountPath: /etc/secrets/af-auth-cern/
      name: af-auth-cern
      readOnly: true
  extraEnv:
    CILOGON_CLIENT_ID:
      valueFrom:
        secretKeyRef:
          name: auth-secret
          key: cilogon_client_id
    CILOGON_CLIENT_SECRET:
      valueFrom:
        secretKeyRef:
          name: auth-secret
          key: cilogon_client_secret
  # extraFiles:
  #   00-custom-spawner:
  #     mountPath: /usr/local/etc/jupyterhub/jupyterhub_config.d/custom-spawner.py
  #   01-set-user-info:
  #     mountPath: /usr/local/etc/jupyterhub/jupyterhub_config.d/set-user-info.py
  config:
    PurdueCILogonOAuthenticator:
      auto_login: True
      auto_login_oauth2_authorize: True
      logout_redirect_url: https://cms.geddes.rcac.purdue.edu/hub
      admin_users: ["dkondra"]
      oauth_callback_url: https://cms.geddes.rcac.purdue.edu/hub/oauth_callback
      enable_auth_state: true
      allowed_idps:
        https://cern.ch/login:
          allow_all: true
          username_derivation:
            username_claim: eppn
        https://idp.fnal.gov/idp/shibboleth:
          allow_all: true
          username_derivation:
            username_claim: eppn
        https://idp.purdue.edu/idp/shibboleth:
          allow_all: true
          username_derivation:
            username_claim: eppn
    JupyterHub:
      authenticator_class: cilogon
      admin_access: True
scheduling:
  userScheduler:
    enabled: false
  userPods:
    tolerations:
      - key: "hub.jupyter.org/dedicated"
        operator: "Equal"
        value: "cms-af"
        effect: "NoSchedule"
ingress:
  enabled: true
  ingressClassName: public
  hosts:
    - cms.geddes.rcac.purdue.edu
  annotations:
    kubernetes.io/ingress.class: "public"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
proxy:
  https:
    enabled: true
    type: letsencrypt
  service:
    extraPorts:
      - name: ssh
        port: 22
        targetPort: ssh
      - name: sftp
        port: 2222
        targetPort: sftp
  traefik:
    nodeSelector:
      cms-af-prod: "true"
    tolerations:
      - key: "hub.jupyter.org/dedicated"
        operator: "Equal"
        value: "cms-af"
        effect: "NoSchedule"
    extraPorts:
      - name: ssh
        containerPort: 8022
      - name: sftp
        containerPort: 2222
    networkPolicy:
      allowedIngressPorts: [http, https, ssh, sftp]
    extraStaticConfig:
      entryPoints:
        ssh-entrypoint:
          address: :8022
        sftp-entrypoint:
          address: :2222
    extraDynamicConfig:
      tcp:
        services:
          ssh-service:
            loadBalancer:
              servers:
                - address: jupyterhub-ssh:22
          sftp-service:
            loadBalancer:
              servers:
                - address: jupyterhub-sftp:22
        routers:
          ssh-router:
            entrypoints: [ssh-entrypoint]
            rule: HostSNI(`*`)
            service: ssh-service
          sftp-router:
            entrypoints: [sftp-entrypoint]
            rule: HostSNI(`*`)
            service: sftp-service
  chp:
    nodeSelector:
      cms-af-prod: "true"
    tolerations:
      - key: "hub.jupyter.org/dedicated"
        operator: "Equal"
        value: "cms-af"
        effect: "NoSchedule"
cull:
  enabled: true
  every: 600
  timeout: 1209600
