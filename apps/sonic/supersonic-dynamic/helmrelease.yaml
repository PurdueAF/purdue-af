apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: supersonic-dynamic
spec:
  # suspend: true
  interval: 1m
  chart:
    spec:
      chart: helm/supersonic
      sourceRef:
        kind: GitRepository
        name: supersonic-dynamic
      # chart: supersonic
      # version: "0.2.1"
      # sourceRef:
      #   kind: HelmRepository
      #   name: fastml
      interval: 1m
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  valuesFrom:
    - kind: ConfigMap
      name: supersonic-dynamic-config
      valuesKey: values.yaml
