apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: supersonic-alma9
spec:
  suspend: false
  interval: 1m
  chart:
    spec:
      # chart: helm/supersonic
      # sourceRef:
      #   kind: GitRepository
      #   name: supersonic
      chart: supersonic
      version: "0.3.0"
      sourceRef:
        kind: HelmRepository
        name: fastml
      interval: 1m
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  valuesFrom:
    - kind: ConfigMap
      name: supersonic-alma9-config
      valuesKey: values.yaml
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: ScaledObject
              name: "supersonic-alma9-keda-so"
            patch: |
              - op: add
                path: /spec/triggers/0/metadata/timeout
                value: "60000"
