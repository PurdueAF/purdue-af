apiVersion: batch/v1
kind: CronJob
metadata:
  name: af-userlist-sync-cern
  namespace: cms
spec:
  schedule: "*/5 * * * *"  # Run every 5 minutes
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: af-userlist-sync-cern
          restartPolicy: Never
          containers:
          - name: af-userlist-sync-cern
            image: rockylinux:8.9
            command:
            - /bin/bash
            - -c
            - |
              SECRET_NAME=cern-auth-test

              dnf install -y wget xmllint --nogpgcheck
              
              # Install kubectl directly from binary
              curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
              chmod +x kubectl
              mv kubectl /usr/local/bin/
              
              # Get CERN CMS users
              echo "Fetching CERN CMS users..."
              wget --no-check-certificate \
                --certificate=/etc/grid-security-ro/x509up \
                --private-key=/etc/grid-security-ro/x509up \
                https://cms-cric.cern.ch/api/accounts/user/query/?json \
                -O /tmp/grid-mapfile.xml
              sleep 60
              xmllint --format /tmp/grid-mapfile.xml | \
                grep 'getGridmapUsersReturn xsi:type' | \
                cut -d '>' -f2 | \
                cut -d '<' -f1 | \
                grep "OU=Users" | \
                cut -d "=" -f6 | \
                cut -d "/" -f1 > /tmp/cern-auth.txt
              echo "CERN users:"
              cat /tmp/cern-auth.txt

              # Validate the data before updating secret
              if [ -s /tmp/cern-auth.txt ]; then
                USER_COUNT=$(wc -l < /tmp/cern-auth.txt)
                echo "Found $USER_COUNT users"
                
                if [ $USER_COUNT -lt 200 ]; then
                  echo "ERROR: Only $USER_COUNT users found - this seems too low for CERN LDAP"
                  echo "This might indicate a problem with the LDAP query or server"
                  echo "Job will fail to prevent data loss"
                  exit 1
                fi
                
                # Validate that each line looks like a valid username (no spaces, reasonable length)
                if grep -q " " /tmp/cern-auth.txt || grep -q "^$" /tmp/cern-auth.txt; then
                  echo "ERROR: Invalid data format detected in user list"
                  echo "Job will fail to prevent data loss"
                  exit 1
                fi
                
                echo "CERN users list validation passed, updating $SECRET_NAME secret..."
                
                # Check if secret already exists
                if kubectl get secret $SECRET_NAME >/dev/null 2>&1; then
                  echo "Secret exists, updating it..."
                  # Update existing secret
                  if ! kubectl patch secret $SECRET_NAME \
                    --type='merge' \
                    -p="{\"data\":{\"cern-auth.txt\":\"$(base64 -w0 /tmp/cern-auth.txt)\"}}"; then
                    echo "ERROR: Failed to update secret"
                    exit 1
                  fi
                else
                  echo "Secret does not exist, creating it..."
                  # Create new secret
                  if ! kubectl create secret generic $SECRET_NAME \
                    --from-file=cern-auth.txt=/tmp/cern-auth.txt; then
                    echo "ERROR: Failed to create secret"
                    exit 1
                  fi
                fi
                
                echo "Secret $SECRET_NAME updated successfully"
              else
                echo "ERROR: CERN users list is empty - this indicates a problem with LDAP connection or data retrieval"
                echo "Job will fail to prevent data loss"
                exit 1
              fi

            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
            volumeMounts:
            - name: x509-proxy
              mountPath: /etc/grid-security-ro
              readOnly: true
          volumes:
          - name: x509-proxy
            secret:
              secretName: x509-proxy
