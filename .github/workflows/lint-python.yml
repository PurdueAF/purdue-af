name: Lint Python

on:
  pull_request:

permissions:
  contents: read

jobs:
  lint-python:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tooling
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install black isort

      - name: Run black/isort/py_compile (check-only, advisory)
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t files < <(find . -type f -name '*.py' \
            -not -path './docker/dask-gateway-server/*' \
            -not -path './docker/kaniko-build-jobs/*' \
            -not -path './docs/*' \
            -not -path './slurm/*' \
            -not -path './.cursor/*' \
            -not -path './.git/*' | sort)

          if [ "${#files[@]}" -eq 0 ]; then
            echo 'No in-scope Python files found.'
            exit 0
          fi

          black --check "${files[@]}"
          isort --profile black --check-only "${files[@]}"
          python -m py_compile "${files[@]}"
