name: Lint Python

on:
  push:
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort
      - name: Run black (PRs)
        if: ${{ github.event_name == 'pull_request' }}
        run: black --check . --exclude docker/dask-gateway-server
      - name: Run isort (PRs)
        if: ${{ github.event_name == 'pull_request' }}
        run: isort --check-only . --skip docker/dask-gateway-server
      - name: Run black (push)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}
        run: black . --exclude docker/dask-gateway-server
      - name: Run isort (push)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}
        run: isort . --skip docker/dask-gateway-server
      - name: Commit changes (push)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if ! git diff --quiet --staged; then
            git commit -m "Apply black and isort formatting"
            git push origin HEAD:${{ github.ref_name }}
          fi