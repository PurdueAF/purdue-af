name: Lint YAML

on:
  push:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install prettier
        run: npm install -g prettier
      - name: Install yamllint
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint
      - name: Format YAML files
        run: |
          find . -name "*.yml" -o -name "*.yaml" | grep -v "docker/dask-gateway-server" | xargs prettier --write
      - name: Check YAML files
        run: |
          find . -name "*.yml" -o -name "*.yaml" | grep -v "docker/dask-gateway-server" | xargs yamllint
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Apply prettier YAML formatting"
          git push 