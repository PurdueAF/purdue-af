name: CI Repo Quality

on:
  pull_request:

permissions:
  contents: read

jobs:
  repo-quality:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install quality tooling
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pytest

      - name: Python syntax smoke (advisory)
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t py_files < <(find . -type f -name '*.py' \
            -not -path './docker/dask-gateway-server/*' \
            -not -path './docker/kaniko-build-jobs/*' \
            -not -path './docs/*' \
            -not -path './slurm/*' \
            -not -path './.cursor/*' \
            -not -path './.git/*' | sort)

          if [ "${#py_files[@]}" -gt 0 ]; then
            python -m py_compile "${py_files[@]}"
          fi

      - name: Shell syntax smoke (advisory)
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t sh_files < <(find . -type f \
            \( -name '*.sh' -o -name 'pixi-wrapper' -o -name 'fix-permissions' \) \
            -not -path './docker/dask-gateway-server/*' \
            -not -path './docker/kaniko-build-jobs/*' \
            -not -path './docs/*' \
            -not -path './slurm/*' \
            -not -path './.cursor/*' \
            -not -path './.git/*' | sort)

          for f in "${sh_files[@]}"; do
            bash -n "$f"
          done

      - name: Run pytest (advisory)
        shell: bash
        run: |
          set +e
          pytest -q
          rc=$?
          if [ "$rc" -eq 5 ]; then
            echo 'pytest collected no tests; treating as informational.'
            exit 0
          fi
          exit "$rc"
