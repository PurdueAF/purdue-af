name: Lint JSON

on:
  push:
    paths:
      - '**.json'
  pull_request:
    paths:
      - '**.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install prettier
        run: npm install -g prettier
      - name: Check JSON formatting (PRs)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          find . -name "*.json" | grep -v "docker/dask-gateway-server" | xargs prettier --check
      - name: Format JSON files (push)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}
        run: |
          find . -name "*.json" | grep -v "docker/dask-gateway-server" | xargs prettier --write
      - name: Commit changes (push)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if ! git diff --quiet --staged; then
            git commit -m "Apply prettier JSON formatting"
            git push origin HEAD:${{ github.ref_name }}
          fi