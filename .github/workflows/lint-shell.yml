name: Lint Shell Scripts

on:
  push:
    paths:
      - '**.sh'
  pull_request:
    paths:
      - '**.sh'

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true
      - name: Install shfmt
        run: |
          curl -L https://github.com/mvdan/sh/releases/download/v3.7.0/shfmt_v3.7.0_linux_amd64 -o shfmt
          chmod +x shfmt
          sudo mv shfmt /usr/local/bin/
      - name: Check shell formatting (PRs)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          find . -type f -name '*.sh' -not -path './docker/dask-gateway-server/*' -exec shfmt -d {} +
      - name: Format shell scripts (push)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}
        run: |
          find . -type f -name '*.sh' -not -path './docker/dask-gateway-server/*' -exec shfmt -w {} +
      - name: Commit changes (push)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if ! git diff --quiet --staged; then
            git commit -m "Apply shfmt shell script formatting"
            git push origin HEAD:${{ github.ref_name }}
          fi