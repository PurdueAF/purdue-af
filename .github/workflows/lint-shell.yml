name: Lint Shell Scripts

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Run shellcheck
        run: |
          find . -type f -name '*.sh' -not -path './docker/dask-gateway-server/*' -exec shellcheck {} + 