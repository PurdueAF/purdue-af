name: CI workflow

on: workflow_dispatch

jobs:
  purdue-af-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.1

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      # - name: Set up chart-testing
      #   uses: helm/chart-testing-action@v2.5.0

      - name: Create kind cluster
        uses: helm/kind-action@v1.7.0

      - name: Install JupyterHub
        run: |
          cd jupyterhub
          helm repo add jupyterhub https://jupyterhub.github.io/helm-chart/
          helm repo update
          helm upgrade --cleanup-on-fail --install cmshub jupyterhub/jupyterhub --values values.yaml
          kubectl get pods

      - name: Print logs from JupyterHub pod
        run: |
          kubectl logs -n cms-dev -l app=jupyterhub -l component=hub

      - name: Install Prometheus & Grafana
        run: |
          cd ~/monitoring
          cd prometheus
          helm upgrade --install prometheus . --values values.yaml
          cd ../grafana
          helm upgrade --install grafana . --values values.yaml
          kubectl get pods