apiVersion: apps/v1
kind: Deployment
metadata:
   name: triton-5gb
   labels:
     app: triton-5gb
spec:
   replicas: 1
   selector:
     matchLabels:
       app: triton-5gb
   template:
     metadata:
       labels:
         app: triton-5gb
     spec:
       nodeSelector:
          eos: "true"
       volumes:
         - name: depot
           nfs:
             server: datadepot.rcac.purdue.edu
             path: /depot/cms
       containers:
         - name: triton-5gb
           ports:
           - containerPort: 8000
             name: http-triton
           - containerPort: 8001
             name: grpc-triton
           - containerPort: 8002
             name: metrics-triton
           image: "fastml/triton-torchgeo:22.07-py3-geometric"
           volumeMounts:
           - mountPath: /depot/cms
             name: depot
             #mountPropagation: HostToContainer
           command: ["/bin/sh", "-c"]
           args: ["cd /depot/cms/purdue-af/triton/models/ &&\ /opt/tritonserver/bin/tritonserver --model-repository=/depot/cms/purdue-af/triton/models/ --allow-gpu-metrics=true --log-verbose=1 --strict-model-config=false"]
           resources:
             limits:
               nvidia.com/mig-1g.5gb: 1
               cpu: 4
               memory: 16G
       tolerations:
         - key: hub.jupyter.org/dedicated
           operator: Equal
           value: cms-af
           effect: NoSchedule

---

apiVersion: v1
kind: Service
metadata:
   name: triton-5gb
   labels:
     app: triton-5gb
     scrape_metrics: "true"
spec:
   selector:
     app: triton-5gb
   ports:
     - protocol: TCP
       port: 8000
       name: http
       targetPort: 8000
     - protocol: TCP
       port: 8001
       name: grpc
       targetPort: 8001
     - protocol: TCP
       port: 8002
       name: metrics
       targetPort: 8002
   type: LoadBalancer 